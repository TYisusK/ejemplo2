<!-- Estilos -->
<style>
  .nav-container {
    position: fixed;
    top: 10px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    z-index: 1000;
  }

  .home-btn img {
    width: 30px;
    height: 30px;
    cursor: pointer;
  }

  .menu-btn {
    background: none;
    border: none;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .menu-btn div {
    width: 30px;
    height: 3px;
    background-color: black;
    transition: 0.3s;
  }

  .menu {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    overflow: hidden;
  }

  .menu a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    color: black;
    font-size: 16px;
    transition: background 0.3s;
  }

  .menu a:hover {
    background: #f1f1f1;
  }

  .show-menu {
    display: block;
  }
</style>

<!-- Script para el menú desplegable -->
<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("show-menu");
  }
</script>
